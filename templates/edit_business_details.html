{% extends "base.html" %}
{% block title %}Edit Business Details - Duka{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Business Details</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Business Name</label>
            <input type="text" class="form-control" name="business_name" value="{{ settings['business_name'].value if settings['business_name'] else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="business_address" value="{{ settings['business_address'].value if settings['business_address'] else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" class="form-control" name="business_contact" value="{{ settings['business_contact'].value if settings['business_contact'] else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Tax Info</label>
            <input type="text" class="form-control" name="tax_info" value="{{ settings['tax_info'].value if settings['tax_info'] else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Business Email</label>
            <input type="email" class="form-control" name="business_email" value="{{ settings['business_email'].value if settings['business_email'] else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Website</label>
            <input type="text" class="form-control" name="website" value="{{ settings['website'].value if settings['website'] else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Receipt Footer Message</label>
            <input type="text" class="form-control" name="receipt_footer" value="{{ settings['receipt_footer'].value if settings['receipt_footer'] else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Business Logo</label>
            <input type="file" class="form-control" name="business_logo" accept="image/*">
            {% if settings['business_logo'] and settings['business_logo'].value %}
                <div class="mt-2">
                    <img src="{{ url_for('static', filename=settings['business_logo'].value) }}" alt="Business Logo" style="max-height:80px;">
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('system_settings') }}" class="btn btn-secondary ms-2">Back to Settings</a>
    </form>
</div>
{% endblock %}
