{% extends "base.html" %}
{% block title %}Edit Product - Duka POS{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Product</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="table-responsive">
                            <table class="table table-borderless align-middle mb-0">
                                <tbody>
                                    <tr>
                                        <th style="width: 35%;">Product Name *</th>
                                        <td>
                                            <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Buying Price *</th>
                                        <td>
                                            <input type="number" step="0.01" class="form-control" name="buying_price" value="{{ product.buying_price }}" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Selling Price *</th>
                                        <td>
                                            <input type="number" step="0.01" class="form-control" name="selling_price" value="{{ product.selling_price }}" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Stock *</th>
                                        <td>
                                            <input type="number" class="form-control" name="stock" value="{{ product.stock }}" min="0" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Unit *</th>
                                        <td>
                                            <select class="form-select" name="unit" required>
                                                {% for unit in units %}
                                                <option value="{{ unit }}" {% if product.unit == unit %}selected{% endif %}>{{ unit }}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Category</th>
                                        <td>
                                            <div class="mb-3">
                                                <label for="category" class="form-label">Category</label>
                                                <select class="form-select" name="category" id="category">
                                                    <option value="">-- Select Category --</option>
                                                    {% for cat in categories %}
                                                    <option value="{{ cat.id }}" {% if product.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Supplier</th>
                                        <td>
                                            <div class="mb-3">
                                                <label for="supplier" class="form-label">Supplier</label>
                                                <select class="form-select" name="supplier" id="supplier">
                                                    <option value="">-- Select Supplier --</option>
                                                    {% for sup in suppliers %}
                                                    <option value="{{ sup.id }}" {% if product.supplier_id == sup.id %}selected{% endif %}>{{ sup.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Description</th>
                                        <td>
                                            <textarea class="form-control" name="description" rows="2">{{ product.description }}</textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-4"><i class="bi bi-save"></i> Save Changes</button>
                        <a href="{{ url_for('products_page') }}" class="btn btn-link w-100 mt-2">Back to Products</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
