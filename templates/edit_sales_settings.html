{% extends "base.html" %}
{% block title %}Edit Sales Settings - Duka{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Edit Sales Settings</h1>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label>Payment Methods (comma separated)</label>
            <input type="text" name="payment_methods" class="form-control" value="{{ payment_methods }}">
        </div>
        <div class="col-md-6">
            <label>Receipt Footer/Message</label>
            <input type="text" name="receipt_footer" class="form-control" value="{{ settings['receipt_footer'].value }}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('system_settings_overview') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
