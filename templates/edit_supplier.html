{% extends "base.html" %}
{% block title %}Edit Supplier - Duka{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Edit Supplier</h1>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ supplier.name }}" required>
        </div>
        <div class="col-md-6">
            <label>Company</label>
            <input type="text" name="company" class="form-control" value="{{ supplier.company }}">
        </div>
        <div class="col-md-6">
            <label>Email</label>
            <input type="email" name="contact_email" class="form-control" value="{{ supplier.contact_email }}">
        </div>
        <div class="col-md-6">
            <label>Phone</label>
            <input type="text" name="contact_phone" class="form-control" value="{{ supplier.contact_phone }}">
        </div>
        <div class="col-md-12">
            <label>Address</label>
            <input type="text" name="address" class="form-control" value="{{ supplier.address }}">
        </div>
        <div class="col-md-6">
            <label>Bank Name</label>
            <input type="text" name="bank_name" class="form-control" value="{{ supplier.bank_name }}">
        </div>
        <div class="col-md-6">
            <label>Bank Account</label>
            <input type="text" name="bank_account" class="form-control" value="{{ supplier.bank_account }}">
        </div>
        <div class="col-md-12">
            <label>Notes</label>
            <textarea name="notes" class="form-control">{{ supplier.notes }}</textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('suppliers_list') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
