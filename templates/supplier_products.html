{% extends "base.html" %}
{% block title %}Supplier Products - Duka{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Products Supplied by {{ supplier.name }}</h1>
    <form method="post" class="row g-3 mb-4">
        <div class="col-md-8">
            <select name="product_id" class="form-select" required>
                <option value="">Select Product</option>
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success">Link Product</button>
        </div>
    </form>
    <h4>Linked Products</h4>
    <ul class="list-group">
        {% for product in supplier.products %}
        <li class="list-group-item">{{ product.name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('suppliers_list') }}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
